<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Delma Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>

  <div class="game-wrapper">

    <header class="top-bar">
      <h1>Delma Clicker</h1>
      <div class="stats-main">
        <div>Punkty: <span id="points">0</span></div>
        <div>Mnożnik: <span id="rebirthMultiplier">1</span>x</div>
      </div>
    </header>

    <main class="layout">

      <!-- LEWA: KLIK -->
      <section class="panel main-click">
        <h2>Klikaj w Delmę</h2>
        <button id="bigButton" class="image-button">
          <img src="delma.png" alt="Kliknij Delmę" class="click-image">
        </button>
        <p>Siła kliknięcia: <span id="perClick">1</span></p>
      </section>

      <!-- PRAWA: SKLEP + REBIRTH + ZAPIS -->
      <section class="panel side-panel">

        <div class="sub-panel">
          <h2>Sklep</h2>

          <div class="shop-item">
            <div>Ulepsz klik (+1)</div>
            <div>Koszt: <span id="upgradeClickCost">10</span></div>
            <button id="upgradeClickBtn">Kup</button>
          </div>

          <div class="shop-item">
            <div>Auto klik (+1/s)</div>
            <div>Koszt: <span id="autoClickCost">25</span></div>
            <button id="autoClickBtn">Kup</button>
          </div>

          <div class="shop-item">
            <div>Booster x2 (10s)</div>
            <div>Koszt: <span id="boosterCost">200</span></div>
            <button id="boosterBtn">Kup</button>
          </div>

          <p>Auto klików: <span id="autoRate">0</span>/s</p>
        </div>

        <div class="sub-panel">
          <h2>Rebirth</h2>
          <p>Rebirthy: <span id="rebirths">0</span></p>
          <p>Koszt rebirth: <span id="rebirthCost">5000</span></p>
          <button id="rebirthBtn">Zrób rebirth</button>
        </div>

        <div class="sub-panel">
          <h2>Zapis gry</h2>
          <button id="saveBtn">Zapisz</button>
          <button id="loadBtn">Wczytaj</button>
          <button id="softResetBtn">Reset (bez kasowania zapisu)</button>
        </div>

      </section>
    </main>

    <footer class="bottom-bar">
      <div>Muzyka: Przemek Pro</div>
      <audio id="bgMusic" controls loop>
        <source src="przemek-pro-bg.mp3" type="audio/mpeg">
      </audio>
    </footer>

  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
